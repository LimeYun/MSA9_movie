<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면  </title>
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- 제이쿼리 -->
    <script src="js/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="login-img">
      <img src="/MSA9_movie/src/main/webapp/movie/img/로그인이미지.jpg" alt="배경">
    </div>
    <!-- 헤더 -->
    <header>
      <!-- 로고 -->
      <div class="logo">
        <img src="img/1조-logo.png" alt="로고">
     </div>
    </header>


    <!-- 메인 화면 -->
    <div class="container">
      <!-- 로그인 영역 -->
      <form action="/login" method="post">
        <!--  로그인 박스 -->
        <div class="login-wrap">

          <div class="login-text">
            <p>로그인</p>
          </div>

          <!-- 중첩박스 -->
           <div id="login">
            <!-- 아이디 -->
             <div class="login-inputbox">
                <input type="text" name="id" placeholder="ID" autofocus required>
             </div>
             <!-- 비밀번호 -->
              <div class="login-inputbox">
                <input type="password" name="pw" placeholder="PW" required>
              </div>
              
              <!-- 로그인 / 회원 가입 -->
               <div class="login-btn">
                  <a href="#" class="login-btn">로그인</a>
               </div>
               <div class="or">
                 <p>또는</p>
               </div>
               <div class="login-btn">
                  <a href="#" class="login-btn2"> 회원가입</a>
               </div>
              
              <!-- 아이디 저장/ 로그인  -->
               <div class="login-remember">
                <label for="remember-id">
                    <input type="checkbox" name="remember-id" id="remember-id">
                    <span class="checkmark"></span>
                    <span>아이디 저장</span>
                </label>
                <label for="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <span class="checkmark"></span>
                    <span>자동 로그인</span>
                </label>
               </div>
           </div>
        </div>
      </form>

      
      <footer>
        <div class="logo-img">
          <img src="img/1조-footerlogo.png" alt="푸터로고">
        </div>
        <div class="copy">
          <p>Copyright ⓒ NET STAR All Rights Reserved netstar.com</p>
        </div>
      </footer>
      
      
    </div> <!-- 로그인 박스 끝 -->
</body>
</html>
